<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        img {
            clip-path: url(#svgPath);
            height: 100vh;
        }

        a {
            transition-timing-function: ease;
        }
    </style>
</head>

<body>
    <img src="pic/1920.jpg" alt="">
    <a href="">
            <svg height="0" width="0">
                    <defs>
                        <clipPath id="svgPath">
                            <rect x="45vw" y="25vh" stroke="#000000" stroke-miterlimit="10" width="100" height="50">
                                <animate attributeName="width" from="100" to="100vw" begin="" dur="2s" fill="freeze" />
                                <animate attributeName="height" from="50" to="100vh" begin="" dur="2s" fill="freeze" />
                                <animate attributeName="x" from="45vw" to="0" begin="" dur="2s" fill="freeze" />
                                <animate attributeName="y" from="25vh" to="0" begin="" dur="2s" fill="freeze" />
                            </rect>
                        </clipPath>
                    </defs>
                </svg>
    </a>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('img').click(function () {
            $('svg animate').attr("begin", "0.5s");
            console.log(1111);

        })
    </script>
</body>

</html>

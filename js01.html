<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="title">Hello</h1>
    <!-- btn點擊會呼叫函式 -->
    <button onclick="btn_click(), console.log('test');">點我</button>
    <script>
        function btn_click() {
            var firstTitle = document.querySelector(".title");
            var newTitle = firstTitle.textContent;
            // 判斷式newTitle是否等於Hello
            if(newTitle == 'Hello'){
                firstTitle.textContent = 'Hello World';
                firstTitle.style.color = 'red';
            }else{
                firstTitle.textContent = 'Hello';
                firstTitle.style.color = 'blue';
            }
        }
    </script>
</body>
</html>

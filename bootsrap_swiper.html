<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\swiper\dist\css\swiper.min.css">

    <title>Hello, world!</title>
    <style>
        .swiper-wrapper .swiper-slide .image {
            width: 100%;
            height: calc(100vh - 56px);
            background-size: cover;
            background-position: center;
        }

        .swiper-button-prev,
        .swiper-button-next {
            background-image: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NOIZ Studio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active mr-3">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="image"
                    style="background-image: url(https://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/public/1539963100/sloth-SLOTH1018.jpg?itok=n6IuFyx_)">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image"
                    style="background-image: url(https://api.hub.jhu.edu/factory/sites/default/files/styles/hub_xlarge/public/monkey092018.jpg?itok=paBYoNqO)">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image"
                    style="background-image: url(https://equusmagazine.com/.image/t_share/MTQ1Mjc2NDE4Mzk1MjE5MzUy/feral-horse-and-foal-walk-along-the-beach-on-vieques-island-off-puerto-rico.jpg)">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image"
                    style="background-image: url(https://ksr-ugc.imgix.net/assets/011/911/432/e7dbe7c902608d74dd4db951f7340c96_original.jpg?ixlib=rb-2.1.0&crop=faces&w=1552&h=873&fit=crop&v=1463714047&auto=format&frame=1&q=92&s=24f15461086d3721afbe4aec37b861f0)">
                </div>
            </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next" style="background-image: url(https://img.icons8.com/plasticine/2x/arrow.png)">
        </div>
        <div class="swiper-button-prev" style="background-image: url(https://img.icons8.com/plasticine/2x/arrow.png)">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="node_modules\swiper\dist\js\swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>

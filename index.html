<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noix Studio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <header>
            <img class="logo" src="pic/noix.svg" alt="Logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">服務項目</a></li>
                    <li><a href="#">專案作品</a></li>
                    <li><a href="#">關於我們</a></li>
                </ul>
            </nav>
            <a href="#"><button class="med_button">Contact</button></a>
            <div class="mobile_menu">
                <input id="toggle" type="checkbox">
                <label class="hamburger" for="toggle">
                    <div class="hamburger_top"></div>
                    <div class="hamburger_meat"></div>
                    <div class="hamburger_bottom"></div>
                </label>

                <div class="hamburger_nav">
                    <div class="hamburger_nav--wrapper">
                        <nav class="hamburger_nav--items">
                            <a href="#">服務項目</a>
                            <a href="#">專案作品</a>
                            <a href="#">關於我們</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero_content">
            <div class="hero_text">
                <p class="hero_subtitle">細膩質感 x 追求品味</p>
                <h1>the exquisite taste of sound quality</h1>
                <div class="play_section">
                    <div id="play" class="play_button">
                        <img src="pic/on.svg" alt="Volume Button" style="display: none;">
                        <img src="pic/off.svg" alt="Volume Button">
                    </div>
                    <p>Let's Groove</p>
                </div>
            </div>
            <div class="hero_video">
                <video autoplay muted loop class="video" width="100%" height="100%">
                    <source src="video/promoclip720.mp4" type="video/mp4" />
                    <source src="video/promoclip720.ogg" type="video/ogg" />
                </video>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="video.js"></script>
</body>

</html>

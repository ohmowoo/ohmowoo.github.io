<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        html,
        body {
            background-color: black;
        }

        video {
            clip-path: url(#svgPath);
        }

        a {
            transition-timing-function: ease;
        }

        text{
            
        }
    </style>
</head>

<body>
    <!-- <video width="100%" height="100vh" preload="true" autoplay loop>
        <source src="video/promo720.mp4" type="video/mp4" />
        <source src="video/promo720.ogg" type="video/ogg" />
    </video> -->

    <video autoplay muted loop class="video" width="100%" height="100%">
        <source src="video/promoclip.mp4" type="video/mp4" />
        <source src="video/promoclip.ogg" type="video/ogg" />
    </video>

    <!-- <iframe width="100%" height="100vh" src="https://www.youtube.com/embed/OK_Fuf45c8Y" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <!-- <img src="pic/1920.jpg" alt=""> -->
    <a href="">
        <svg height="0" width="0">
            <defs>
                <clipPath id="svgPath">
                    <rect x="45vw" y="25vh" stroke="#000000" stroke-miterlimit="10" width="100" height="50">
                        <animate attributeName="width" from="100" to="100vw" begin="1s" dur="8s" fill="freeze" />
                        <animate attributeName="height" from="50" to="100vh" begin="1s" dur="8s" fill="freeze" />
                        <animate attributeName="x" from="45vw" to="0" begin="1s" dur="8s" fill="freeze" />
                        <animate attributeName="y" from="25vh" to="0" begin="1s" dur="8s" fill="freeze" />
                    </rect>
                    <text x="50%" y="50%" textLength="600px" lengthAdjust="spacing" font-family="Vollkorn"
                        font-size="500px" font-weight="700" font-style="italic"> NOIZ </text>
                </clipPath>
            </defs>
        </svg>
    </a>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

        // $('video').click(function () {

    </script>
</body>

</html>
